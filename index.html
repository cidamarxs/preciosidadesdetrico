<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciosidades de Tricô</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Link para os arquivos Firebase específicos -->
    <script src="firebaseConfig.js"></script> <!-- Arquivo de Configuração do Firebase -->
    <script src="filefire.js"></script>       <!-- Arquivo para manipulação de arquivos -->
    <script src="firestorage.js"></script>    <!-- Arquivo de armazenamento de arquivos -->
    <script src="firestore.js"></script>      <!-- Arquivo para interagir com o Firestore -->
</head>
<body>
    <header>
        <h1>Preciosidades de Tricô</h1>
        <nav>
            <ul id="menu">
                <li><a href="#inicio">Início</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formulario">
            <h2>Adicionar Receita</h2>
            <form id="recipe-form" name="recipe-form" method="POST" data-netlify="true">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
                <br>
                <label for="description">Descrição:</label>
                <textarea id="description" required></textarea>
                <br>
                <label for="tag">Tags (separadas por vírgula):</label>
                <input type="text" id="tag" required>
                <br>
                <label for="file">Anexar Arquivo (opcional):</label>
                <input type="file" id="file">
                <br>
                <button type="submit">Salvar Receita</button>
            </form>
        </section>
        <br>
        <section id="receitas">
            <h2>Receitas Disponíveis</h2>
            <div id="recipes"></div>
        </section>
    </main>
    <footer>
        <p>© 2025 Preciosidades de Tricô. Todos os direitos reservados.</p>
    </footer>
    <!-- Script Principal -->
    <script src="app.js"></script>
</body>
</html>
