<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Receitas e técnicas de tricô exclusivas para você. Descubra mais!">
    <meta name="keywords" content="tricô, receitas de tricô, artesanato">
    <title>Preciosidades de Tricô</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Preciosidades de Tricô</h1>
    </header>

    <aside>
        <nav>
            <ul id="menu">
                <li><a href="#inicio">Início</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <div id="admin-section">
            <div id="form-container">
                <form id="recipe-form" method="post">
                    <div class="form-group">
                        <label for="recipe-title">Título:</label>
                        <input type="text" id="recipe-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="recipe-content">Descrição:</label>
                        <textarea id="recipe-content" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipe-tags">Tag:</label>
                        <input type="text" id="recipe-tags" name="tag" placeholder="Ex: Almofadas" required>
                    </div>
                    <div class="form-group">
                        <label for="recipe-file">Anexo:</label>
                        <input type="file" id="recipe-file" name="file" accept=".txt">
                    </div>
                    <button type="submit">Salvar Receita</button>
                </form>
            </div>
        </div>

        <div id="recipes">
            <!-- Receitas carregadas dinamicamente -->
        </div>
    </main>

    <footer>
        <p>© 2025 Preciosidades de Tricô by Cida Marxs</p>
    </footer>
</body>
</html>
