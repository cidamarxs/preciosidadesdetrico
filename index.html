<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciosidades de Tricô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Preciosidades de Tricô</h1>
        <nav>
            <ul id="menu">
                <li><a href="#inicio">Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario">
            <h2>Adicionar Receita</h2>
            <!-- Atualizado para Netlify Forms -->
            <form id="recipe-form" name="recipe-form" method="POST" data-netlify="true">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>
                <br>
                <label for="tag">Tags (separadas por vírgula):</label>
                <input type="text" id="tag" name="tag" required>
                <br>
                <label for="file">Anexar Arquivo (opcional):</label>
                <input type="file" id="file" name="file">
                <br>
                <button type="submit">Salvar Receita</button>
            </form>
        </section>
        
        <br>
        <section id="receitas">
            <h2>Receitas Disponíveis</h2>
            <div id="recipes"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Preciosidades de Tricô. Todos os direitos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
